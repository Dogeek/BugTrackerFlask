<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
            <title>{% block title %}{% endblock %} - BugTracker</title>
        {% endblock %}
    </head>
    <body>
        <div id="login"> {% block login %}{% endblock %}</div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
                &copy; Copyright 2019 by <a href="http://domain.invalid/">Dogeek</a>.
            {% endblock %}
        </div>
        {% block scripts %}
            <script type=text/javascript src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
